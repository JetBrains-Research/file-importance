{
    repository(owner: "owner-placeholder", name: "name-placeholder") {
        defaultBranchRef{
            target {
                ... on Commit {
                    history(first:100 after:"template"){
                        edges{
                            cursor
                            node{
                                ... on Commit{
                                    oid
                                    author{
                                        name
                                        email
                                        user{
                                            login
                                        }
                                    }
                                    committer{
                                        name
                                        email
                                        user{
                                            login
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}